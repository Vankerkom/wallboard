<div class="max-w-[40rem] mx-auto p-4">

  <div class="text-gray-200 py-8 text-xl text-center" *ngIf="loading()">
    Loading...
  </div>

  <div class="text-sm text-gray-400 py-2">
    {{ totalMessages() }} Messages
  </div>

  <div class="flex flex-col-reverse">
    <div class="text-gray-200 py-2 border-b-2 border-slate-700"
         *ngFor="let message of messages(); trackBy: trackByMessageId">
      <div class="py-1 text-md text-gray-400">{{ message.name }}</div>
      <div class="py-2">{{ message.message }}</div>
    </div>
  </div>

</div>
